<div class="row uniform" class="header-margin-double">
	<div class="8u -2u 12u(xsmall)">
    <div class="row uniform">

    <div class="2u 12u(medium) 12u(small) 12u(xsmall)">
        <br>
        
        <table style="margin-top:0.2em;" id="menu-table">
            <tr>
                <td>
                    <a href="#Images" class="links" style="color: rgb(155,0,50);">Images</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#Videos" class="links" style="color: rgb(155,0,50);">Videos</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#Media" class="links" style="color: rgb(155,0,50);">Media</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="10u 12u$(medium) 11u 12u$(small) 11u 12u$(xsmall)"  style="border-left:1px solid lightgrey;border-right:1px solid lightgrey;">
        <br>
        
        <div style="margin-left:2em;margin-right:2em;">
            <br>
            <div width="100%" height="240" style="position:relative;height:0;padding-bottom:56.21%">
                <iframe ng-src="{{video_link}}" style="position:absolute;width:100%;height:100%;left:0" width="641" height="360" frameborder="0"
                    gesture="media" allow="encrypted-media" allowfullscreen></iframe>
            </div>

            <h3>Videos</h3>

            <a href="" ng-click="previous()">
                <i class="material-icons">navigate_before</i>
            </a>
            <span ng-repeat="ele in videos | limitTo:6:start">
                <a href="" ng-click="loadVideo(ele.id)">
                    <img ng-src="{{ele.image}}" style="margin:1% !important;" height="50" >
                </a>
            </span>
            <a href="" ng-click="next()">
                <i class="material-icons">navigate_next</i>
            </a>
        </div>
    </div>
	</div>
	</div>
	
</div>

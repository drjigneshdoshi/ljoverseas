<div class="row uniform" class="header-margin-double">
        <div class="8u -2u 12u(xsmall)">
            <div class="row uniform">
                <div class="12u 12u(medium) 12u(small) 12u(xsmall)" style="border-left:1px solid lightgrey;border-right:1px solid lightgrey;">
                    <br>
                    <span>
                        <br>
                        <div class="col-xs-11" style="margin-right:2em;box-shadow:0px 2px 2px 2px lightgrey;padding:10px;" ng-repeat="speech in speeches | filter:{ id: person } ">
                            <div class="event-heading">
                                <h4> <img ng-src="{{speech.photo_url}}" height="50" width="50"><b> &nbsp;&nbsp;&nbsp;{{speech.person}}</b></h4>
                            </div>
                            <BR>
                            <div id="justify">
                                <p>
                                    {{speech.speech}}
                                </p>
                            </div>
                            <!-- <div class="event-place">
                                <h5><a href="#/Images/InnovationVillage/{{event.year}}">Photo Gallary</a></h5>
                            </div> -->
                            <br>
                        </div>
                        <center>
                            <h4><a ng-click="viewAll()" ng-hide="allSpeechesLink" href="">View all Speeches</a></h4>
                        </center>
                        <br>
                    </span>
                </div>
            </div>
        </div>
    </div>

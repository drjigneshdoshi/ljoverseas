        function export_data(element) {
            var data_type = 'data:application/vnd.ms-excel';
            var table_div = document.getElementById(element);
            var table_html = table_div.outerHTML.replace(/ /g, '%20');

            var a = document.createElement('a');
            a.href = data_type + ', ' + table_html;
            a.download = 'LJ_Innovation_Village_Report' + Math.floor((Math.random() * 9999999) + 1000000) + '.xls';
            a.click();
        }

		function preview_image(event) {
		    var reader = new FileReader();
						
            if(event.target.files[0].size>307200){
                var output = document.getElementById('output_image');
                var img_input = document.getElementById('photo');
                
                output.src = "";
                img_input.value = "";

                toastr.error("File cannot be > 300kb");
            }
            else if(event.target.files[0].type!="image/jpeg" && event.target.files[0].type!="image/JPEG" && event.target.files[0].type!="image/JPG" && event.target.files[0].type!="image/jpg"){
                var output = document.getElementById('output_image');
                var img_input = document.getElementById('photo');
                
                output.src = "";
                img_input.value = "";
                toastr.error("Only JPG, JPEG files are allowed.");
            }
			else {
                reader.onload = function () {
                    var output = document.getElementById('output_image');
                    output.src = reader.result;
                }
                reader.readAsDataURL(event.target.files[0]);
            }
        }
		
		function preview_report(event) {
		   var reader = new FileReader();
            if(event.target.files[0].size>2097152){
                var report_pdf = document.getElementById('report_pdf');
                report_pdf.value = "";

                toastr.error("File cannot be > 2MB");
            }
            else   if(event.target.files[0].type!="application/pdf" && event.target.files[0].type!="application/PDF"){
                var report_pdf = document.getElementById('report_pdf');
                report_pdf.value = "";
                toastr.error("Only pdf is allowed.");
            }
			
        }
        $(window).on('hashchange', function (e) {
            $(window).scrollTop(0);
